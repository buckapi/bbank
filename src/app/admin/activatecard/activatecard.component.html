<div class="content-body">
	<div class="container-fluid">
        <div class="row page-titles mx-0" >
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Activaci√≥n de tarjeta </h4>
                    <!-- <p class="mb-0">Nuevos registros</p> -->
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                </ol>
            </div>
        </div>
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-8 col-md-8">
                <div class="">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">                              
                                <form [formGroup]="ngFormActivateCreditCard" (ngSubmit)="activate()">
                                    <div class="form-group form-focus">
                                        <label class="focus-label">Numero de tarjeta</label>
                                        <input type="text" class="form-control floating" id="number" placeholder="# de tarjeta" formControlName="number" [(ngModel)]="creditcard.number"required [ngClass]="{ 'is-invalid': submitted && fval.number.errors }">
                                            <div *ngIf="submitted && fval.number.errors" class="invalid-feedback">
                                            <div ngClass="fval.number.errors.required">
                                               Campo requerido.
                                                </div>
                                            </div>
                                    </div>
                                    <div class="form-group form-focus">
                                        <label class="focus-label">Nombre del titular</label>
                                        <input type="text" class="form-control floating" id="name" placeholder="Nombre del titular" formControlName="name" [(ngModel)]="creditcard.name"required [ngClass]="{ 'is-invalid': submitted && fval.name.errors }">
                                            <div *ngIf="submitted && fval.name.errors" class="invalid-feedback">
                                            <div ngClass="fval.name.errors.required">
                                               Campo requerido.
                                                </div>
                                            </div>
                                    </div>
                                    <div class="form-group form-focus">
                                        <label class="focus-label">CVV</label>
                                        <input type="text" class="form-control floating" id="cvv" placeholder="cvv" formControlName="cvv" [(ngModel)]="creditcard.cvv"required [ngClass]="{ 'is-invalid': submitted && fval.cvv.errors }">
                                            <div *ngIf="submitted && fval.cvv.errors" class="invalid-feedback">
                                            <div ngClass="fval.cvv.errors.required">
                                               Campo requerido.
                                                </div>
                                            </div>
                                    </div>
                                    <div class="form-group form-focus">
                                        <label class="focus-label">Fecha de caducidad</label>
                                        <input type="text" class="form-control floating" id="caduca" placeholder="caducidad" formControlName="caduca" [(ngModel)]="creditcard.caduca"required [ngClass]="{ 'is-invalid': submitted && fval.caduca.errors }">
                                            <div *ngIf="submitted && fval.caduca.errors" class="invalid-feedback">
                                            <div ngClass="fval.caduca.errors.required">
                                               Campo requerido.
                                                </div>
                                            </div>
                                    </div>
                                    <div class="form-group form-focus">
                                        <label class="focus-label">Direccion</label>
                                        <input type="text" class="form-control floating" id="address" placeholder="Direccion" formControlName="address" [(ngModel)]="creditcard.address"required [ngClass]="{ 'is-invalid': submitted && fval.address.errors }">
                                            <div *ngIf="submitted && fval.address.errors" class="invalid-feedback">
                                            <div ngClass="fval.address.errors.required">
                                               Campo requerido.
                                                </div>
                                            </div>
                                    </div>
                                   
                                    <div class="text-right">
                                    <div [hidden]="!isError">
                                        <div style="color: red;text-align: left;">
                                        {{message}}
                                        </div>
                                    </div>
                                    </div>
                                    <button class="btn btn-success btn-block btn-lg login-btn" type="submit">Asociar tarjeta</button>

                                    <button class="btn btn-danger btn-block btn-lg login-btn" (click)="negative()">Denegar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
