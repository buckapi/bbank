
<div class="content-body">
	<div class="container-fluid">
		<div >
			<span [hidden]="this.waiting  || !this.clear ||  !this.clear2">
				Nada que mostar por ahora
			</span>
		</div>
			<div [hidden]="!this.waiting">Cargando...
				<mat-progress-bar mode="indeterminate"></mat-progress-bar>
			</div>
		<div class="row page-titles mx-0" *ngIf="!this.clear2">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Solicitudes de cuenta</h4>
                    <p class="mb-0">Nuevos registros</p>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                </ol>
            </div>
        </div>
		<div class="row" *ngIf="!this.clear2">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive"> 
							<table class="table table-responsive-md mb-0 table-striped" *ngIf="newAccounts!=undefined">
								<thead>
									<tr>
										<th>Email</th>
										<th>Fecha</th>
										<th  class="float-right">Status</th>
									</tr>
								</thead>
								<tbody id="customers">
									<tr class="btn-reveal-trigger" *ngFor="let account of newAccounts;let i = index">	
										<td class="py-3" (click)="view(account,i)" style="cursor:pointer;">
											<div class="media d-flex align-items-center">
												<div class="media-body">
													<h5 class="mb-0 fs--1">{{account.email}}</h5>
												</div>
											</div>
										</td>
										<td class="py-2" (click)="view(account,i)" style="cursor:pointer;">{{account.createdAt |  date:'mediumDate'}}</td>
											<td (click)="view(account,i)" style="cursor:pointer;">
											<a class="btn-link text-light float-right">PENDING.</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row page-titles mx-0 " *ngIf="!this.clear">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Cuentas </h4>
                    <p class="mb-0">cuentas activas</p>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
            	</ol>
            </div>
        </div>
		<div class="row" *ngIf="!this.clear">			
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive"> 
						<!-- <span [hidden]="!waiting">Loading, please wait...</soan>	  -->
							<table class="table table-responsive-md mb-0 table-striped" *ngIf="accounts!=undefined">
								<thead>
									<tr>
										<th>Email</th>
										<th>date</th>
										<th  class="float-right">Status</th>
									</tr>
								</thead>
								<tbody id="customers">
									<tr class="btn-reveal-trigger" *ngFor="let account of accounts">
										<td class="py-3">
											<a href="javascript:void(0);">
												<div class="media d-flex align-items-center">												
													<div class="media-body">
														<h5 class="mb-0 fs--1">{{account.email}}</h5>
													</div>
												</div>
											</a>
										</td>
										<td class="py-2"><a
										>{{account.createdAt |  date:'mediumDate'}}</a></td>
											<td>
											<a class="btn-link text-success float-right">ACTIVE</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					<!-- 	<app-indeterminate-progress-bar></app-indeterminate-progress-bar> -->
					<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
